<nb-card>
  <nb-card-header>Review - {{name}} </nb-card-header>
  <nb-card-body>
    <label>Comment</label>
    <input #comment nbInput placeholder="Comment" style="max-width: 100% !important;">
    <label style="margin-top: 5px;">Note</label>
    <input #note nbInput placeholder="Note" type="number" max="10" style="max-width: 100% !important;">
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(comment.value, note.value)">Submit</button>
  </nb-card-footer>
</nb-card>
